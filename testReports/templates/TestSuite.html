	<script language='javascript'>
		var xmlDoc = null;
		xmlDoc = CreateXMLObject();
		var parseQueryString = new ParseQueryString();
		var appName = parseQueryString.getParamValue('apps');
		var browser = parseQueryString.getParamValue('browser');
		var baseurl = parseQueryString.getParamValue('baseurl');
	//	document.getElementById("testsuitename").innerHTML = appName.toUpperCase();
		var the_xmlFileName = parseQueryString.getParamValue('xml');
		var resultType = parseQueryString.getParamValue('resultType');

		parseAppsLevelXML(the_xmlFileName, xmlDoc, appName, browser, baseurl, resultType);

		//Apply Alternate row color 
		var table = document.getElementById("tblSample");
		var rows = table.getElementsByTagName("tr");
		//alert('rows='+rows.length);
		
		for(var i=0; i<rows.length; i++ ){
			if(i % 2 == 0){
				if(rows[i].className.toLowerCase() == "pass")
					rows[i].className = "evenPass";			
				else
					rows[i].className = "evenFail";			
			}else{
				if(rows[i].className.toLowerCase() == "pass")
					rows[i].className = "oddPass";			
				else
					rows[i].className = "oddFail";	
			}
		}
		

				//For Replay screen shot link
			function replayScreenshots(url){
			
				window.open(url, "_blank", "width=820px,height=650px"); 

				//width=820px,height=650px,titlebar=no,toolbar=no,menubar=no,locationbar=no,status=no,resizable=no"
			}
		load(the_xmlFileName);
		
     parseMultimediaerrorXMLTOPie(the_xmlFileName);
	 parseMultimediaerrorXMLTOPie_spell(the_xmlFileName);
