<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset='utf-8'/>
		<title>Replay Screenshots</title>
		<style>
			body{font:12px/1.2 Verdana, sans-serif; padding:0 10px;}
			a:link, a:visited{text-decoration:none; color:#416CE5; border-bottom:1px solid #416CE5;}
			h2{font-size:13px; margin:15px 0 0 0;}
		</style>
		<link rel="stylesheet" href="stylesheet.css" />
		<script src="./js/jquery.min.js"></script>
		<script src="./js/jquery.colorbox.js"></script>
		<script language='javascript' src='./js/common.js'></script>
		<script>			
		
			var parseQryString = new ParseQueryString();
			 var abcd = parseQryString.getParamValue('executionEngine');	
			var xmlFile = parseQryString.getParamValue('xml');
			var appName = parseQryString.getParamValue('appName');
			var tsName = parseQryString.getParamValue('test');	
			var browser = parseQryString.getParamValue('browser');
            
			var baseurl = parseQryString.getParamValue('baseurl');
			
			var xmlDoc = null;
			xmlDoc = CreateXMLObject();	
			var strImages= "";
	
			/**
			* This function parses the XML report and prepares the String of href tag with images
			* and assign it to gallery(div) dynamically.
			* Old Image size = 801px x 601px
			*/
strImages=replyscreenshotdiscrption(xmlFile,appName,tsName,browser,baseurl,xmlDoc)	
   
		
		</script>
	</head>
	<body >		

		<div id="gallery">		
		
		<script>
			document.write(strImages);
		</script> 
	
		</div> 

	<script>

	$(document).ready(function(){		
		$("a.ssGallery").colorbox({rel:'ssGallery', width:"96%", height:"96%", slideshow:true});				
		$('#replay').click();
	});

	</script>

</body>
</html>
